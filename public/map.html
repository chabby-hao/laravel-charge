<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分布图</title>
    <!-- 引入 echarts.js -->
    <!--引入百度地图的jssdk，这里需要使用你在百度地图开发者平台申请的 ak-->
    <script src="https://api.map.baidu.com/api?v=4.0&ak=QhhNgV6Mb4rVFtGQKhiPoETzf1VpK1vM"></script>
    <!-- 引入 ECharts -->
    <script src="./echarts.min.js"></script>
    <!-- 引入百度地图扩展 -->
    <script src="./bmap.min.js"></script>
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    #main {
        width: 100%;
        height: 100%;
    }

    #bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        background: rgba(70, 70, 70, 0.4);
        width: 90%;
        height: 85px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .choose-ul {
        padding: 0;
        text-align: center;
        width: 96%;
        position: absolute;
        bottom: 5px;
        left: 0;
        right: 0;
        margin: 0 auto;
    }

    .choose-li {
        cursor: pointer;
        text-align: left;
        vertical-align: bottom;
        display: inline-block;
        list-style: none;
        width: 8%;
        height: 4.5rem;
        background-color: white;
        border-radius: 10px;
        margin: 0.5%;
        padding: 1%;
        padding-left: 2%;
    }

    .active {
        width: 14%;
        height: 5.5rem;
        background-color: rgb(46, 224, 224);
    }

    .intro {
        display: block;
    }

    .quantity {
        font-size: 25px;
        margin-top: 13%;
        display: block;
        font-weight: bold;
    }

    #right {
        /*background: url("./anniu@2x.png");*/
        border-radius: 10px;
        width: 86px;
        height: 250px;
        position: absolute;
        right: 10px;
        top: 10px;
        z-index: 9999999999;
    }

    .right-ul {
        background-color: rgb(232, 241, 245);
        border-radius: 10px;
        cursor: pointer;
        list-style: none;
        height: 100%;
        text-align: center;
        padding: 0;
        margin: 0;
    }

    .right-ul li {
        height: 33.33%;
        position: relative;
    }

    .item {
        position: absolute;
        height: 50%;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        color: #3a3a3a;
    }

    .right-text {
        display: block;
        font-size: 10px;

    }

    .cheliang {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .wangdian {
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .current {
        background-color: rgb(70, 79, 83);
    }

    .current .right-text {
        color: #ffffff;
    }

    #che-img {
        position: absolute;
        top: 28px;
        left: 28px;
    }

</style>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main"></div>
<div id="right">
    <ul class="right-ul">
        <li class="cheliang current">
            <div class="item">
                <img src="cheliang@2x.png" alt="">
                <span class="right-text">车辆</span>
            </div>
        </li>
        <li class="chongdianpeng">
            <div class="item">
                <img src="chongdianpeng@2x.png" alt="">
                <span class="right-text">充电棚</span>
            </div>
        </li>
        <li class="wangdian">
            <div class="item">
                <img src="wangdian@2x.png" alt="">
                <span class="right-text">服务网点</span>
            </div>
        </li>
    </ul>
</div>
<div id="bottom">
    <img src="cheliang2@2x.png" id="che-img" alt="">
    <ul class="choose-ul">
        <li class="choose-li" name="quanbu">
            <span class="intro">全部</span>
            <span class="quantity">0</span>
        </li>
        <li class="choose-li active" name="qixing">
            <span class="intro">骑行</span>
            <span class="quantity">0</span>
        </li>
        <li class="choose-li" name="tingche">
            <span class="intro">停车</span>
            <span class="quantity">0</span>
        </li>
        <li class="choose-li" name="lixian">
            <span class="intro">离线</span>
            <span class="quantity">0</span>
        </li>
        <li class="choose-li" name="shilian">
            <span class="intro">失联</span>
            <span class="quantity">0</span>
        </li>
        <li class="choose-li" name="jijiangguoqi">
            <span class="intro">即将过期</span>
            <span class="quantity">0</span>
        </li>
        <li class="choose-li" name="guoqi">
            <span class="intro">过期</span>
            <span class="quantity">0</span>
        </li>
    </ul>
</div>

    var chooseLis = $(".choose-li");
    var rightLis = $(".right-ul li");
    var cheliang = $(".cheliang img");
    var chongdianpeng = $(".chongdianpeng img");
    var wangdian = $(".wangdian img");

    rightLis.click(function () {
        rightLis.removeClass('current');
        $(this).addClass('current');
        cheliang.attr({src: 'cheliang_black@2x.png'});
        chongdianpeng.attr({src: 'chongdianpeng@2x.png'});
        wangdian.attr({src: 'wangdian@2x.png'});
    });

    rightLis.each(function (index) {
        if (index === 0) {
            $(this).click(function () {
                $(this).find('img').attr({
                    src: 'cheliang@2x.png',
                })
            });
        } else if (index === 1) {
            $(this).click(function () {
                $(this).find('img').attr({
                    src: 'chongdianpeng_White@2x.png',
                })
            });
        } else if (index === 2) {
            $(this).click(function () {
                $(this).find('img').attr({
                    src: 'wangdian_White@2x.png',
                })
            });
        }
    })

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption(option);


    var url = 'http://work.longlongwalk.com/map/getEbikeData';
    var url2 = 'http://work.longlongwalk.com/map/getEbikeCount';

    var bottoms = $("#bottom");

    chooseLis.click(function () {
        bottoms.show();
        myChart.showLoading();
        chooseLis.removeClass('active');
        var that = $(this);
        that.addClass('active');
        var name = that.attr('name');
        $.ajax({
            type: "get",
            dataType: 'jsonp',
            //async:false,
            url: url,//数据类型为jsonp
            data: {name: name},
            jsonp: "jsonpCallback",//服务端用于接收callback调用的function名的参数
            success: function (res) {
                //console.log(res);
                //that.find('.quantity').html(res.gps.length);
                option.series[0].data = res.gps;
                //console.log(option);
                //使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
                myChart.hideLoading();
            }
        })
    });

    function triggerQixing()
    {
        $("li[name='qixing']").trigger('click');
    }

        url: url2,//数据类型为jsonp
        jsonp: "jsonpCallback",//服务端用于接收callback调用的function名的参数

            console.log(res);
            $(".choose-li").each(function () {
                var name = $(this).attr('name')
                $(this).find('.quantity').html(res[name]);
            });
        }
    })

    $(".cheliang").click(function () {
        bottoms.show();
        triggerQixing();
    })

    $(".chongdianpeng").click(function () {

        $.ajax({
            type: "get",
            dataType: 'json',
            //async:false,
            url: 'http://anxinchong.vipcare.com/api/map/deviceData',//数据类型为jsonp

                //console.log(option);
                //使用刚指定的配置项和数据显示图表。
                myChart.setOption(option2);
                bottoms.hide();
                myChart.hideLoading();
            }
        })
    });
