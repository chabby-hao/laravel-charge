<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

<body>
<!--<script src="/statics/js/apitest/json2.js"></script>-->
<div class="container">
    <div class="row">
        <p class="lead">请输入设备号:端口号查询(12000:1)</p>
        <form class="form-inline">
            <div class="form-group">
                <label>哈希键值</label>
                <input id='txt' type='text' name='redis' value=''/>
                <input id='btn' class="btn btn-info" type='button' value='获取'/>
            </div>
        </form>
        <table class='table'>
        </table>

    </div>


</div>


</body>
</html>
<script type="text/javascript">

    var table = $(".table");
    $("#btn").click(function () {
        var $val = $('#txt').val();
        if ($val) {
            table.html('');
            var url = '/api/redis?key=' + $val;
            $.ajax({
                type: "get",
                dataType: 'jsonp',
                //async:false,
                url: url,//数据类型为jsonp
                jsonp: "jsonpCallback",//服务端用于接收callback调用的function名的参数
                success: function (data) {
                    console.log(data);
                    for (var x in data) {
                        var tr = $("<tr></tr>");
                        var td1 = $("<td class='col-lg-6'>" + x + "</td>");
                        var td2 = $("<td class='col-lg-6'>" + data[x] + "</td>");

                        if(td1.text()=='last'){
                            tr.css('background-color', 'red');
                        }

                        tr.append(td1);
                        tr.append(td2);
                        table.append(tr);
                    }



                },
                error: function () {
                    alert('请登录');
                    location.href='/support/loginView';
                }
            });
        }
    });


</script>
